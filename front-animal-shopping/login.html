<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Shopping</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-dog-icon lucide-dog">
            <path d="M11.25 16.25h1.5L12 17z" />
            <path d="M16 14v.5" />
            <path
                d="M4.42 11.247A13.152 13.152 0 0 0 4 14.556C4 18.728 7.582 21 12 21s8-2.272 8-6.444a11.702 11.702 0 0 0-.493-3.309" />
            <path d="M8 14v.5" />
            <path
                d="M8.5 8.5c-.384 1.05-1.083 2.028-2.344 2.5-1.931.722-3.576-.297-3.656-1-.113-.994 1.177-6.53 4-7 1.923-.321 3.651.845 3.651 2.235A7.497 7.497 0 0 1 14 5.277c0-1.39 1.844-2.598 3.767-2.277 2.823.47 4.113 6.006 4 7-.08.703-1.725 1.722-3.656 1-1.261-.472-1.855-1.45-2.239-2.5" />
        </svg>
        <h1 class="logo">Animal Shopping</h1>
    </header>

    <main>
        <div class="container-login">
            <div>
                <h1>Olá, <br /> Bem vindo de volta!</h1>
                <p>Seja bem vindo de volta ao seu lugar especial</p>
            </div>

            <div class="input-group">

                <label>
                    <p>Email</p> <input id="ipt_email" type="text" placeholder="exemplo@email.com" />
                </label>
                <label>
                    <p>Senha</p> <input id="ipt_passwd" placeholder="*********" type="password" />
                    <a href="/register.html">Não tem conta? Registre-se!</a>
                </label>
                <button id="btn-login">Logar</button>
            </div>

        </div>
        <aside>
            <img src="/assets/login.png" alt="">
        </aside>


    </main>

    <script src="script/login.js"></script>
</body>


</html>
